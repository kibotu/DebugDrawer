apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply from: "../buildSrc/module_dependencies.gradle"

dependencies {

    implementation getLibrary("androidx.appcompat:appcompat")

    implementation project(':debugdrawer-view')
    implementation project(':debugdrawer-base')
}

ext {
    libraryName = 'Debug Drawer'
    artifact = 'debugdrawer'
    libraryDescription = 'Android Debug Drawer'
}

